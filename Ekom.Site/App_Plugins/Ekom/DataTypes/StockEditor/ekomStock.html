<div ng-controller="Ekom.Stock">

  <div class="perStoreStock" ng-class="{'hide':!perStoreStock}">
    <div ng-repeat="store in stores" style="margin-bottom: 10px;">
      <label style="display:inline-block; vertical-align:bottom; min-width:45px;" for="stock_{{ store.Alias }}">{{ store.Alias }}</label>
      <input type="number" min="0" ng-model="stock[store.Alias]" id="stock_{{ store.Alias }}">
      <a class="btn btn-success" ng-click="UpdateStock(store.Alias)">Update</a>
    </div>
  </div>


</div>
