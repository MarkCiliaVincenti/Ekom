<div ng-controller="Ekom.StockEditor">
  <input type="number" ng-model="stockValue">

  <select ng-class="{'hide':!perStoreStock}" data-ng-options="item.Alias as item.Alias for item in storeList" data-ng-model="storeSelected" ng-change="UpdateStore()"></select>

  <div class="btn-group">
    <a class="btn btn-success" ng-click="SetStock()">Set</a>
  </div>
</div>
